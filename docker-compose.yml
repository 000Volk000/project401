version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: base64:YOUR_APP_KEY
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: sprintcode
      DB_USERNAME: if0_37918153
      DB_PASSWORD: P4KFhNnOrOGX

  db:
    image: mysql:8.0
    container_name: laravel-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sprintcode
      MYSQL_USER: if0_37918153
      MYSQL_PASSWORD: P4KFhNnOrOGX
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
