server {
  listen 80;
  server_name _;

  # Redirect all HTTP traffic to HTTPS
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name _;

  # Since Render automatically handles SSL, we donâ€™t need to set the certificates.
  # Render manages SSL termination for you.

  # Laravel public directory
  root /var/www/html/public;
  index index.php index.html index.htm;

  # Disable sendfile as per https://docs.vagrantup.com/v2/synced-folders/virtualbox.html
  sendfile off;

  # Log settings
  error_log /dev/stdout info;
  access_log /dev/stdout;

  # Laravel routing
  location / {
      try_files $uri $uri/ /index.php?$query_string;
  }

  # Disable logs for specific paths
  location = /favicon.ico { access_log off; log_not_found off; }
  location = /robots.txt  { access_log off; log_not_found off; }

  # Custom error pages
  error_page 404 /index.php;

  # Cache static files for 6 months
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|eot|svg|webp)$ {
      expires 6M;
      access_log off;
      add_header Cache-Control "public";
  }

  # Handle PHP scripts
  location ~ \.php$ {
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass unix:/var/run/php-fpm.sock;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param SCRIPT_NAME $fastcgi_script_name;
    include fastcgi_params;
  }

  # Deny access to sensitive files
  location ~ \.(env|log|json)$ {
    deny all;
  }

  # Deny access to dotfiles
  location ~ /\. {
    log_not_found off;
    deny all;
  }

  location ~ /\.(?!well-known).* {
    deny all;
  }
}
